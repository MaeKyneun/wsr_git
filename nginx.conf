upstream backend {
    server 192.168.133.202:80;
    server 192.168.133.203:80;
    server 192.168.133.203:80;
}

server {
    listen 80;
    server_name case2.site www.case2.site;
    
    return 301 https://case2.site$request_uri;;
}
server {
    listen 443 ssl;
    server_name case2.site www.case2.site;
    
    ssl_certificate /etc/nginx/conf.d/server.crt;
    ssl_certificate_key /etc/nginx/conf.d/server.key;

    location / {
        proxy_pass http://backend
        proxy_set_header Host $http_host
    }
}